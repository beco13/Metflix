<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

<title>Metflix</title>

<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Metflix</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto" style="margin: 0 auto;">
				<li class="nav-item ">
					<h:link class="nav-link" outcome="index">
						#{translator['menu.inicio']}
					</h:link>
				</li>
				<li class="nav-item">
					<h:link class="nav-link" outcome="listaPeliculas">
						#{translator['menu.peliculas']}
					</h:link>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						#{translator['menu.clientes']}
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						#{translator['menu.empleados']}
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						#{translator['menu.ventas']}
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						#{translator['menu.cerrarSesion']}
					</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<form jsf:id="formCambioIdioma">
 		<button type="submit" class="btn btn-success" jsf:action="#{indexBean.cambiarIdioma}">
 			#{translator['label.cambiarIdioma']}
 		</button>
 	</form>
 	
	<BR />
	<BR />

	
 	<h1 class="text-center">
 		#{translator['label.saludo']}
 	</h1>
 	
 	
 	
</body>
</html>
