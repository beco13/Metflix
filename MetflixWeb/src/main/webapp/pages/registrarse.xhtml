<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:composition template="/templates/template_root.xhtml">
		<ui:define name="title">
			Registrarse · Metflix
		</ui:define>
		<ui:define name="content">
	
			<div class="text-center">
				<img src="/MetflixWeb/assets/images/logo-metflix.jpg" class="img-fluid logo-login" alt="logo" />
			</div>
		
			<br />
			<br />
	
			<form jsf:id="formSignUp">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-4 ">
						
							<div class="form-group">
								<label for="nombrePersona">
									#{translator['persona.nombre']}:
								</label>
								 <input
										required="required" 
										class="form-control" 
										id="nombrePersona" 
										type="text"
										jsf:value="#{authBean.user.nombre}" 
										/>
									<small
										 class="form-text text-muted">
										Ingrese el nombre
										
										person.correo
									</small>
							</div>
							
							<div class="form-group">
								<label for="apellidoPersona">
									Apellido:
								</label>
								 <input
										required="required" 
										class="form-control" 
										id="apellidoPersona" 
										type="text"
										jsf:value="#{authBean.user.apellido}" 
										/>
									<small
										 class="form-text text-muted">
										Ingrese el apellido
									</small>
							</div>
							
							
							<div class="form-group">
								<label for="identificacionPersona">
									Identificación:
								</label>
								 <input
										required="required" 
										class="form-control" 
										id="identificacionPersona" 
										type="text"
										jsf:value="#{authBean.user.identificacion}" 
										/>
									<small
										 class="form-text text-muted">
										Ingrese el numero de identificación
									</small>
							</div>
							
						
							
						</div>
						<div class="col-md-4">
							
							
							<div class="form-group">
								<label for="emailPersona">
									Correo:
								</label>
								 <input
										required="required" 
										class="form-control" 
										id="emailPersona" 
										type="email"
										jsf:value="#{authBean.user.correo}" 
										/>
									<small
										 class="form-text text-muted">
										Ingrese el correo
									</small>
							</div>
							
								
							<div class="form-group">
								<label for="passPersona">
									Contraseña:
								</label>
								 <input
										required="required" 
										class="form-control" 
										id="passPersona" 
										type="text"
										jsf:value="#{authBean.user.contrasena}" 
										/>
									<small
										 class="form-text text-muted">
										Ingrese una contraseña para usarla posteriormente cuando ingrese
									</small>
							</div>
						
						
						</div>
					</div>
				</div>
				
				<div class="text-center">
					<button 
						type="submit" 
						class="btn btn-success" 
						jsf:action="#{authBean.registrarse}"
						>
			 			Registrarme
			 		</button>
				</div>
			</form>
	
		</ui:define>
	</ui:composition>
</html>
