<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:composition template="/templates/template_root.xhtml">
		<ui:define name="title">
			Mis Compras Â· Metflix
		</ui:define>
		<ui:define name="content">
		
			<h2 class="text-center">
				Mis Compras
			</h2>
	
			<div class="container">
		
				<div class="row">
					<div class="col-md-12">
						<form jsf:id="ListarTodasLasCompras">
							<button 
							 	type="submit" 
								class="btn btn-success"
								jsf:action="#{clienteVentaListaBean.listar(authBean.user.id)}"
							 		>
					 			Mostrar todos los registros
					 		</button>
						</form>
					</div>
				</div>
				
				<BR />
				<BR />
					
				<div class="row">
					<div class="col-md">
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>
										Fecha
									</th>
									<th>
										#{translator['generalTabla.opciones']}
									</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="compra" varStatus="status" value="#{clienteVentaListaBean.compras}">
									<tr>
										<td>#{compra.id}</td>
										<td>#{compra.fecha}</td>
										<td>
											<h:link class="btn btn-light" outcome="detalles?id=#{compra.id}">
												<i class="fa fa-search-plus" aria-hidden="true"></i>
											</h:link>
										</td>
									</tr>
								</ui:repeat>
		
							</tbody>
						</table>
					</div>
				</div>
			</div>
				 	
	
		</ui:define>
	</ui:composition>
</html>
