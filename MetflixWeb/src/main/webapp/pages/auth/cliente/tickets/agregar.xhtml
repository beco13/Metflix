<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	<ui:composition template="/templates/template_root.xhtml">
		<ui:define name="title">
			Agregar Ticket · Metflix
		</ui:define>
		<ui:define name="content">
	
			<form jsf:id="formTickets">
							
				<div class="container">
					<div class="row">
						<div class="col-md-6 ">
							
							<div class="form-group">
								<label for="asuntoTicket">Asunto:</label> 
								<input class="form-control" required="required" id="asuntoTicket"  type="text" jsf:value="#{clienteTicketFormularioBean.asunto}" />
								<small class="form-text text-muted">
									We'll never share your email with anyone else.
								</small>
							</div>
							
							<div class="form-group">
									<label for="textTicket">Descripción:</label>
									<textarea class="form-control" required="required" id="textTicket"  jsf:value="#{clienteTicketFormularioBean.descripcion}"  rows="4" ></textarea>
									<small
										 class="form-text text-muted">
										We'll never share your email with anyone else.
									</small>
							</div>
							
							
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
					
					
							<button 
								type="submit" 
								class="btn btn-success" 
								jsf:action="#{clienteTicketFormularioBean.guardar(authBean.user.id)}"
								>
					 			#{translator['label.guardar']}
					 		</button>
						</div>
					</div>
				</div>

			</form>
			<h:messages />
			
			<br />
			<br />
						 	
	
		</ui:define>
	</ui:composition>
</html>
