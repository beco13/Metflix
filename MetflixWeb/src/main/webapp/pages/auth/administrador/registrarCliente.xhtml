<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

<title>Registrar Cliente</title>
</head>
<body>
<form jsf:id="formCliente">
	
		<label for="apellidoCliente">Apellido:</label> 
		<input required="required" id="apellidoCliente" type="number" jsf:value="#{clienteBean.apellido}" /> 
		<br/>
		<label for="contrasenaCliente">Contrasena:</label> 
		<input required="required" id="contrasenaCliente" type="text" jsf:value="#{clienteBean.contrasena}" /> 
		<br/>
		<label for="correoCliente">Correo:</label> 
		<input required="required" id="correoCliente" type="text" jsf:value="#{clienteBean.correo}" />
		<br/>
		<label for="identificacionCliente">Identificacion:</label>
		<input required="required" id="identificacionCliente" type="text" jsf:value="#{clienteBean.identificacion}" />
		<br/>		
		<label for="nombreCliente">Nombre:</label> 
		<input required="required" id="nombreCliente" type="text" jsf:value="#{clienteBean.nombre}" />
		<br/>
		
		<input type="submit" jsf:action="#{clienteBean.registrarCliente}" value="Aceptar" />
	</form>
	<h:messages/>
</body>
</html>
