<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:composition template="/templates/template_root.xhtml">
		<ui:define name="header">
	
		</ui:define>
		<ui:define name="content">
	
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 ">
					
						<div class="text-center">
							<img src="/MetflixWeb/assets/images/logo-metflix.jpg" class="img-fluid logo-login" alt="logo" />
						</div>
						
					
						<br />
						<br />
					
						<form jsf:id="formLogin">			
							<div class="form-group">
									<label for="emailPersona">
										Correo:
									</label>
									 <input
											required="required" 
											class="form-control" 
											id="emailPersona" 
											type="email"
											jsf:value="#{authBean.correo}" 
											/>
										<small
											 class="form-text text-muted">
											Ingrese el correo
										</small>
							</div>
							
							<div class="form-group">
									<label for="calificacionPelicula">
										Contraseña:
									</label>
									 <input
											required="required" 
											class="form-control" 
											id="correo" 
											type="email"
											jsf:value="#{authBean.contrasenia}" 
											/>
										<small
											 class="form-text text-muted">
											Ingrese la contraseña
										</small>
							</div>
							
							<div class="text-center">
								
								<button 
									type="submit" 
									class="btn btn-success" 
									jsf:action="#{authBean.authenticate}"
									>
						 			Iniciar Sesión
						 		</button>
						 		
						 		
						 		<h:link class="btn btn-info" outcome="recordarPassword">
									¿Olvidó la contraseña?
								</h:link>
								
								<h:link class="btn btn-primary" outcome="registrarse">
									Crear Cuenta
								</h:link>
						 		
							</div>
							
						
						</form>
					</div>
				</div>
			</div>
	
		</ui:define>
	</ui:composition>
</html>
