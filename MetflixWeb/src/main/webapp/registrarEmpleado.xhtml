<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

<title>Registrar Empleado</title>
</head>
<body>
	<form jsf:id="formEmpleado">
		<label for="nombreEmpleado">Nombre:</label> 
		<input required="required" id="nombreEmpleado" type="text" jsf:value="#{empleadoBean.nombre}" /> 
		<br/>
		<label for="apellidoEmpleado">Apellido:</label> 
		<input required="required" id="apellidoEmpleado" type="text" jsf:value="#{empleadoBean.apellido}" /> 
		<br/>
		<label for="identificacionEmpleado">Identificacion:</label> 
		<input required="required" id="identificacionEmpleado" type="number" jsf:value="#{empleadoBean.identificacion}" />
		<br/>
		<label for="correoEmpleado">Correo:</label> 
		<input required="required" id="correoEmpleado" type="email" jsf:value="#{empleadoBean.correo}" />
		<br/>
		<label for="contrasenaEmpleado">Contrasena:</label> 
		<input required="required" id="contrasenaEmpleado" type="password" jsf:value="#{empleadoBean.contrasena}" />
		<br/>
		<input type="submit" jsf:action="#{empleadoBean.registrarEmpleado}" value="Aceptar" />
	</form>
<h:messages/>

</body>
</html>
