<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

<title>Registrar Pelicula</title>
</head>
<body>
	<form jsf:id="formPelicula">
	
		<label for="calificacionPelicula">Calificacion:</label> 
		<input required="required" id="calificacionPelicula" type="number" jsf:value="#{peliculaBean.calificacion}" /> 
		<br/>
		<label for="clasificacionPelicula">Clasificacion:</label> 
		<input required="required" id="clasificacionPelicula" type="text" jsf:value="#{peliculaBean.clasificacion}" /> 
		<br/>
		<label for="directorPelicula">Director:</label> 
		<input required="required" id="directorPelicula" type="text" jsf:value="#{peliculaBean.director}" />
		<br/>
		<label for="fecha_estrenoPelicula">fecha_Estreno:</label>
		<h:inputText id="fecha_estreno" value="#{peliculaBean.fecha_estreno}" required="true">
			<f:convertDateTime pattern="dd/mm/yyyy"></f:convertDateTime>
		</h:inputText> 
		<br/>
		<label for="idiomaPelicula">Idioma:</label> 
		<input required="required" id="idiomaPelicula" type="text" jsf:value="#{peliculaBean.idioma}" />
		<br/>
		<label for="paisPelicula">Pais:</label> 
		<input required="required" id="paisPelicula" type="text" jsf:value="#{peliculaBean.pais}" />
		<br/>
		<label for="repartoPelicula">Reparto:</label> 
		<input required="required" id="repartoPelicula" type="text" jsf:value="#{peliculaBean.reparto}" />
		<br/>
		<label for="sinopsisPelicula">Sinopsis:</label> 
		<input required="required" id="sinopsisPelicula" type="text" jsf:value="#{peliculaBean.sinopsis}" />
		<br/>
		<label for="tituloPelicula">Titulo:</label> 
		<input required="required" id="tituloPelicula" type="text" jsf:value="#{peliculaBean.titulo}" />
		<br/>
		
		<label for="generoPelicula">Genero:</label> 
		<input required="required" id="generoPelicula" type="text" jsf:value="#{peliculaBean.genero}" />
		<br/>
		<input type="submit" jsf:action="#{peliculaBean.registrarPelicula}" value="Aceptar" />
	</form>
	<h:messages/>
	
</body>
</html>
